#{extends 'main.html' /}
#{set title:'Casberry Depo Y��netimi' /}

<div class="container" ng-controller="ProductListCtrl">


 <div class="span10 offset 2">
 
 <input ng-model="searchQuery" type="text" placeholder="Ürün Arayın">
 <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th><a>S.No</a></th>
      <th><a ng-click="orderProp='code'">Ürün Kodu</a></th>
      <th><a ng-click="orderProp='name'">Ürün Adı</a></th>
      <th><a ng-click="orderProp='price'">Fiyat</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products | filter:searchQuery |orderBy:orderProp">
     	<td>{{$index+1}}</td>
      	<td>{{product.code}}</td>
      	<td>{{product.name}}</td>
      	<td>{{product.price +'.00 TL'}}</td>
    </tr>
  </tbody>
</table>

 </div> <!-- Table Container -->
 
</div> <!-- Container -->
