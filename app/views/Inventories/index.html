#{extends 'main.html'/}

<div class="container" ng-controller="InventoryListCtrl">



 <div class="span10 offset 2">
 <div class="input-append">
 <a href="/inventory/addInventory" class="btn"><i class="icon-plus-sign"></i>Stok Girisi</a>
<!--  <input ng-model="searchQuery" type="text" placeholder="Ürün Arayın"> -->

 	<select ng-model="warehouseProp" ng-options="warehouse.id as warehouse.name for warehouse in warehouses |orderBy:'id'" ng-selected="checkOption(warehouse)">
 	<option style="display:none" value="">Tüm Depolar</option>
 	</select>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th><a>S.No</a></th>
      <th><a ng-click="orderProp='code'">Ürün Kodu</a></th>
      <th><a ng-click="orderProp='name'">Ürün Adı</a></th>
      <th><a ng-click="orderProp='price'">Adet</a></th>
      <th><a ng-click="orderProp='price'">Depo</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="inventory in inventories | filter:searchQuery |orderBy:orderProp">
     	<td>{{$index+1}}</td>
      	<td>{{inventory.product.code}}</td>
      	<td>{{inventory.product.name}}</td>
      	<td>{{inventory.product.price +'.00 TL'}}</td>
      	<td>{{inventory.wareHouse.name}}</td>
    </tr>
  </tbody>
</table>
 </div> <!-- Table Container -->
</div>
